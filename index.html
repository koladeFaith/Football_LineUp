<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Lineup Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Football Lineup Builder</h1>
  <div class="container">
    <div>
      <div class="lineup-entry">
        <div class="form-group">
          <div>
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="playerName" placeholder="e.g. John Doe">
          </div>
          <div>
            <label for="position">Position</label>
            <select id="position" name="position">
              <option value="GK">GK - Goalkeeper</option>
              <option value="LB">LB - Left Back</option>
              <option value="CB">CB - Centre Back</option>
              <option value="RB">RB - Right Back</option>
              <option value="LCM">LCM - Left Center Mid</option>
              <option value="CM">CM - Center Mid</option>
              <option value="RCM">RCM - Right Center Mid</option>
              <option value="LW">LW - Left Winger</option>
              <option value="ST">ST - Striker</option>
              <option value="RW">RW - Right Winger</option>
            </select>
          </div>
          <div>
            <label for="jerseyNumber">Jersey Number</label>
            <input type="number" id="jerseyNumber" name="jerseyNumber" placeholder="e.g. 10">
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Generate Lineup</button>
    </div>

    <!-- Pitch Image -->
    <div class="pitch">
      <h2 style="margin: 20px 0; color: #1e3a8a;">Pitch View</h2>
      <img src="/mnt/data/A_2D_digital_graphic_representation_of_a_soccer_fi.png" alt="Football Pitch">
    </div>
  </div>
</body>
</html>
